                <div class="layui-form-pane" style="text-align: center;">
                  <div class="layui-form-item" style="display: inline-block;">
              		<label class="layui-form-label xbs768">订单编号</label>
                    <div class="layui-input-inline xbs768">
                      <input class="layui-input" name="productName" placeholder="请输入订单编号" id="id">
                    </div>
                  </div>
                  <div class="layui-form-item" style="display: inline-block;">
              		<label class="layui-form-label xbs768">商品名称</label>
                    <div class="layui-input-inline xbs768">
                      <input class="layui-input" name="productName" placeholder="请输入商品名称" id="productName">
                    </div>
                  </div>
                  <div class="layui-form-item" style="display: inline-block;">
              		<label class="layui-form-label xbs768">订单状态</label>
                    <div class="layui-input-inline xbs768">
                      <select name="orderStatus" id="type">
	                      	<option value="">请选择</option>
                      	<option value="0">待付款</option>
                      	<option value="1">已付款</option>
                      	<option value="2">已使用</option>
                      	<option value="3">已取消</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item" style="display: inline-block;">
              		<label class="layui-form-label xbs768">售后状态</label>
                    <div class="layui-input-inline xbs768">
                      	<select name="afterSaleStatus" id="status">
	                      	<option value="">请选择</option>
	                      	<option value="0">无售后</option>
	                      	<option value="1">未退款</option>
	                      	<option value="2">已退款</option>
	                      	<option value="3">已拒绝</option>
	                    </select>  
                    </div>
                  </div>
                  
                  <div class="layui-form-item" style="display: inline-block;">
              		<div class="layui-input-inline" style="width:80px">
                        <button type="button" class="layui-btn"  id="seach"  lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div> 
                  </div>
                   
                </div> 
            </form>
